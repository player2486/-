<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>前端聊天室</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>聊天室（純前端模擬）</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="username" placeholder="暱稱" required />
      <input type="text" id="message" placeholder="輸入訊息..." required />
      <button type="submit">送出</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
